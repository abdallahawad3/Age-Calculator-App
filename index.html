<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />

    <!-- Font awesome Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Font awesome Links -->

    <title>Age Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="input-day">
          <label for="day">Day</label>
          <input
            size="50"
            type="number"
            name="text"
            id="day"
            placeholder="DD" />
        </div>
        <div class="input-month">
          <label for="day">month</label>
          <input
            size="50"
            type="number"
            name="text"
            id="month"
            placeholder="MM" />
        </div>
        <div class="input-year">
          <label for="year">year</label>
          <input
            size="50"
            type="number"
            name="text"
            id="year"
            placeholder="YYYY" />
        </div>
      </div>
      <div class="btn">
        <hr />
      </div>
      <div class="content">
        <h1 class="year-text"><span>--</span> Year</h1>
        <h1 class="month-text"><span>--</span> months</h1>
        <h1 class="day-text"><span>--</span> days</h1>
      </div>
    </div>

    <script src="assets/script/main.js"></script>
  </body>
</html>
